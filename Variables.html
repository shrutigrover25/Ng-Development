<html>
  <head>
    <title>CSS VARIABLES</title>
    <style>
      :root {
        --bg-color: yellow;
        --txt-color: rgb(55, 0, 255);
      }

      body {
        background-color: var(--bg-color);
      }

      h1 {
        color: var(--txt-color);
      }

      div {
        color: var(--txt-color);
      }
    </style>
  </head>
  <body>
    <h1>NG</h1>
    <div>A non Profit ORGANISATION</div>
  </body>
</html>
