<html>
  <head>
    <title>Photo Gallery</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
      }

      .gallery img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="gallery"></div>
    <img
      src="https://www.thewowstyle.com/wp-content/uploads/2015/01/images-of-nature-4.jpg"
      alt="photo-1"
    />
    <img src="https://wallpapercave.com/wp/hQuSTGC.jpg" alt="photo-2" />
    <img src="https://wallpaperaccess.com/full/4723250.jpg" alt="photo-3" />
    <img src="https://wallpaperset.com/w/full/0/d/5/183330.jpg" alt="photo-4" />
    <img src="https://wallpapercave.com/wp/hQuSTGC.jpg" alt="photo-5" />
  </body>
</html>
