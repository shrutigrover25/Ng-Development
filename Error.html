<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>

  <body>
    <p id="ng">Click the Button</p>

    <form>
      <input type="button" value="Click here" onclick="first();" />
    </form>

    <script type="text/javascript">
      function first() {
        let a = 123;
        let b = 145;

        try {
          document.getElementById("ng").innerHTML +=
            "<br> Division of " + a + " by " + b + "=" + a / b;
        } catch (e) {
          alert(e.description);
        }
      }
    </script>
  </body>
</html>
