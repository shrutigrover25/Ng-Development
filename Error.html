<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>

  <body>
    <script>
      function First() {
        let a = 123;
        let b = 0;

        try {
          if (b == 0) {
            throw "Do not divide it by zero";
          }
        } catch (e) {
          document.getElementById("gfg").innerHTML += "<br" + e + "<br";
        } finally {
          document.getElementById("gfg").innerHTML +=
            " Finally block will always execute";
        }
      }
    </script>

    <p id="gfg">Click the GFG BUTTON TO SEE THE RESULTS</p>
    <form>
      <button type="button" value="click" onclick="First()"></button>
    </form>
  </body>
</html>
