<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p id="ng"></p>
    <button onclick="clearInterval(myvar)">stop</button>
    <script>
      let myvar = setInterval(MyFunc, 5000);

      function MyFunc() {
        document.getElementById("ng").innerHTML += "<p>Hiii</p>";
      }
    </script>
  </body>
</html>
