<!DOCTYPE html>
<html>
  <head>
    <title>ANimations</title>
    <style>
      #ng {
        animation-name: color;
        animation-duration: 5s;
        padding-top: 30px;
        padding-bottom: 30px;
        font-family: "Times New Roman", Times, serif;
      }

      @keyframes color {
        0% {
          background-color: red;
        }

        50% {
          background-color: orange;
        }

        100% {
          background-color: brown;
        }
      }
    </style>
  </head>
  <body>
    <div id="ng">
      <h2>CSS KEYFRAMES</h2>
    </div>
  </body>
</html>
