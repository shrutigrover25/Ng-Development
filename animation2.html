<!DOCTYPE html>
<html>
  <head>
    <title>A2</title>
    <style>
      #one {
        animation-name: ex;
        animation-duration: 10s;
        animation-iteration-count: 2;
      }

      #two {
        animation-name: ex;
        animation-duration: 10s;
        animation-delay: 10s;
        animation-iteration-count: 2;
      }

      @keyframes ex {
        from {
          background-color: blue;
        }

        to {
          background-color: aliceblue;
        }
      }
    </style>
  </head>
  <body>
    <h2 id="one">text animation without delay</h2>
    <h2 id="two">text animation with 20 sec delay</h2>
  </body>
</html>
