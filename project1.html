<!DOCTYPE html>

<html>
  <head>
    <title>LOGIN CODER THEME</title>
    <link href="project1.css" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css""
    />
    <script src="index.js" type="text/javaScript"></script>
  </head>
  <body>
    <div class="flex-r cont">
      <div class="login">
        <div class="text">
          <div class="Picture">
            <span><i class="fa-solid fa-user"></i></span>
            <span>Coders</span>
          </div>

          <h1>Sign Up</h1>
          <p>Lets start the Journey!!</p>

          <form class="formcreate">
            <div class="input">
              <div class="input-r">
                <input type="text" placeholder="Enter your name" />
                <i></i>
              </div>
            </div>

            <div class="input-box">
              <span class="label">Password</span>
              <div class="input">
                <input type="password" placeholder="Enter your password" />
                <i class="fa-solid fa-lock"></i>
              </div>
            </div>

            <div class="check">
              <input type="checkbox" name="" id="" />
              <span>Have you read all terms and conditions</span>
            </div>

            <input class="btn" type="submit" value="Create an account" />
            <span class="extra-line">
              <span>Already have an account?</span>
              <a href="#">SignIn</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
