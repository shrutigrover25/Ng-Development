<html>
  <head>
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Registeration Form</h1>
    <form name="RegForm" onsubmit="return validateForm()">
      <p>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="Name"
          placeholder="Enter your name"
        />
        <span id="name-error" class="error-msg"></span>
      </p>
      <p>
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address"
        />
        <span id="address-error" class="error-msg"></span>
      </p>

      <p>
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <span id="email-error" class="error-msg"></span>
      </p>

      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
        />
        <span id="password" class="error-msg"></span>
      </p>

      <p>
        <label for="subject">Select Your Course</label>
        <select id="subject" name="subject">
          <option value="">Select Course</option>
          <option value="Btech">Btech</option>
          <option value="BBA">BBA</option>
          <option value="BCA">BCA</option>
        </select>

        <span id="subject-error" class="error-msg"></span>
      </p>

      <p>
        <label for="comment">College Name:</label>
        <textarea id="comment" name="comment"></textarea>
      </p>

      <p>
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">I agree to the above Information</label>
        <span id="agree-error" class="error-msg"></span>
      </p>

      <p>
        <input type="submit" value="send" name="submit" />
        <input type="reset" value="reset" name="reset" />
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
